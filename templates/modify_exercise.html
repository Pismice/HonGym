<h2>Modify Exercise: {{ .exercise.Name }}</h2>
<div id="result"></div>

<div class="d-flex">
	<form hx-patch="/protected/exercises/{{ .exercise.ID }}" hx-target="#result" hx-swap="innerHTML" class="d-flex">
		<label for="exercise-name" class="p-2">Exercise Name:</label>
		<input type="text" id="exercise-name" name="name" value="{{ .exercise.Name }}" required>
		<button type="submit" class="btn btn-primary">Apply Modifications</button>
	</form>

	<button type="submit" hx-get="/protected/exercises" hx-target="#content" hx-swap="innerHTML"
		class="btn btn-danger">Go back</button>
</div>
