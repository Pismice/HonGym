<h2 class="text-center">Exercise: {{ .realExercise.Template.Name }}</h2>
<h3 class="text-center mt-3">Sets done: {{ .count }}/3</h3>

<form id="exercise-form" class="mt-4">
	<div class="mb-3">
		<label for="reps" class="form-label">Reps</label>
		<input type="number" id="reps" class="form-control" placeholder="Reps">
	</div>
	<div class="mb-3">
		<label for="weight" class="form-label">Weight</label>
		<input type="number" id="weight" class="form-control" placeholder="Weight">
	</div>
	<button hx-patch="/protected/exercises/{{ .realExercise.ID }}/done" hx-target="#content" hx-swap="innerHTML"
		hx-include="#exercise-form" class="btn btn-success w-100">
		Save the set
	</button>
</form>

<button hx-post="/protected/exercises/{{ .realExercise.ID }}/finish" hx-target="#content" hx-swap="innerHTML"
	class="btn btn-primary w-100 mt-3">
	Go to next exercise
</button>
