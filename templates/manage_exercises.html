<h2>Exercises</h2>
<p>Welcome to the exercises page!</p>

<div id="exercises">
	{{ range .exercises }}
	<div>
		- {{ .Name }} <button hx-get="/protected/exercises/{{ .ID }}" hx-target="#content">Modify</button>
	</div>
	{{ end }}
</div>

<a href="/protected/creation_exercise" hx-get="/protected/creation_exercise" hx-target="#content">Create exercise</a>
