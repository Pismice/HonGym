<h2 class="text-center">Session: {{ .realSeance.Template.Name }}</h2>
<p class="mt-3">Choose an exercise to start:</p>

<div id="exercises" class="mb-4">
	<ol class="list-group">
		{{ range .exercises }}
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<button hx-post="/protected/exercises/{{ .ID }}/start" hx-target="#content"
				class="btn w-100 text-center py-2 rounded {{ if .Finished }}btn-danger{{ else }}btn-primary{{ end }}">
				{{ .Template.Name }}
			</button>
		</li>
		{{ end }}
	</ol>
</div>

<button hx-get="/protected/sessions/{{ .realSeance.ID }}/finish" hx-target="#content" hx-swap="innerHTML"
	class="btn btn-success w-100 mt-3">
	Finish this session
</button>
