<h2>Workouts</h2>
<p>Welcome to the workouts page!</p>

<div id="workouts">
	{{ range .workouts }}
	<div>
		- {{ .Name }}
		<button hx-get="/protected/workouts/{{ .ID }}" hx-target="#content">Modify</button>
		{{ range .Seances }}
		<div>
			-> - {{ .Name }}
		</div>
		{{ end }}
	</div>
	{{ end }}
</div>

<a href="" hx-get="/protected/creation_workout" hx-target="#content">Create a new workout</a>
